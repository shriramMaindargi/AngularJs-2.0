<form novalidate #userForm = "ngForm" (submit) = "postForm()" >
  <div class="form-group" form>
    <label for="formGroupExampleInput">Enter Name</label>
    <input type="text" class="form-control" #name = "ngModel" id="formGroupExampleInput" name="name" [(ngModel)] = "user.name" required>
    <span ng-if="name.invalid">Name is compulsory</span>
  </div>
   
  <div class="form-group">
    <label for="formGroupExampleInput2">Enter contact number</label>
    <input type="text" class="form-control" name="contact" #contact = "ngModel" id="formGroupExampleInput2" [(ngModel)] = "user.phone" minlength="5" maxlength="10"  >
    <div ng-show="contact.invalid">Contact Number must be of Length atleast 5 and atmost 10</div>
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput3">Enter Address</label>
    <input type="text" class="form-control" name="address" #address = "ngModel" [(ngModel)] = "user.adderss" id="formGroupExampleInput3" required >
    <label ng-show="address.invalid">Address is required</label>
  </div>
  <button type="submit" [disabled] = "myForm.invalid" class="btn btn-primary">Submit</button>
</form>
